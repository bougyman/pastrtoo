<h1>#{@title}</h1>
<br />
<ul>
<?r @paste_entries.each do |paste_entry| ?>
  <li>
    <a href="/#{paste_entry.id}">#{paste_entry.title.blank? ? "Untitled" : paste_entry.title}</a>
    in <a href="/pastes/channel/#{paste_entry.channel.sub(/^#/,'')}">#{paste_entry.channel}</a> #{paste_entry.network ? "(" + paste_entry.network + ")" : ""}
    by #{paste_entry.paster.nickname}
  </li>
<?r end ?>
</ul>

<br />
