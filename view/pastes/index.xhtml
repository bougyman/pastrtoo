<h1>#{@title}</h1>
<br />
<ul>
<?r @paste_entries.each do |paste_entry| ?>
  <li>
    <a href="/#{paste_entry.id}">#{paste_entry.title.blank? ? "Untitled" : paste_entry.title}</a>
    in <a class="channel-link" href="/pastes/channel/#{paste_entry.channel.to_s.sub(/^#/,'')}">#{paste_entry.channel}</a> #{paste_entry.network ? "(" + paste_entry.network + ")" : ""}
    by <a class="paster-link" href="/pasters/#{paste_entry.paster.nickname}">#{paste_entry.paster.nickname}</a>
  </li>
<?r end ?>
</ul>

<br />
